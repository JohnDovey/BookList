<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create a Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/darkly/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/79aa4f4cb7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.min.css" />
    <!-- bootstrap -->
    <style>
      .container1 input[type="text"] {
        padding: 5px 0px;
        margin: 5px 5px 5px 0px;
      }

      .add_book {
        background-color: #1c97f3;
        border: none;
        color: white;
        padding: 8px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border: 1px solid #186dad;
      }

      input {
        border: 1px solid #1c97f3;
        width: 260px;
        height: 40px;
        margin-bottom: 14px;
      }

      .delete {
        background-color: #fd1200;
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-auto bg-primary">
          <h2 class="border rounded-circle text-center shadow-sm">Book List</h2>
          <div class="container shadow">
              <form class="form" id="BookForm">
             <div class="form-group">
               <label for="BookTitle">Title</label>
               <input type="text" name="BookTitle" id="BookTitle" class="form-control" placeholder="Book Title">
             </div> 
             <div class="form-group">
                <label for="BookAuthor">Author</label>
                <input type="text" name="BookAuthor" id="BookAuthor" class="form-control" placeholder="Book Author">
              </div>
              <div class="form-group">
                <label for="BookSeries">Series</label>
                <input type="text" name="BookSeries" id="BookSeries" class="form-control" placeholder="Book Series">
              </div>
              <div class="form-group">
                <label for="BookSeriesNum">Series Number</label>
                <input type="text" name="BookSeriesNum" id="BookSeriesNum" class="form-control" placeholder="01">
              </div>
              <div class="form-group">
                <label for="BookDescription"></label>
                <textarea class="form-control" name="BookDescription" id="BookDescription" rows="3"></textarea>
              </div>
            </form>
              <a href="#" class="btn btn-secondary" role="button" id="filldetails" onclick="addFields()">Fill Details</a> / 
              <button onclick="exportTableToCSV('BookList.csv')" class="btn btn-secondary">Export Book List</button>
              <hr>
            <table class="table table-dark" id="booklist">
              <tr>
                
                <th>Title</th>
                <th>Author</th>
                <th>Series</th>
                <th>Series Number</th>
                <th>Description</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="scripts">
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>

      <!-- bootstrap -->
      <script
        src="https://kit.fontawesome.com/79aa4f4cb7.js"
        crossorigin="anonymous"
      ></script>
    </div>

    <script type="text/javascript">
      function addFields() {
        var table = document.getElementById("booklist");

        // Create an empty <tr> element and add it to the 1st position of the table:
        var row = table.insertRow(1);

        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        // Add some text to the new cells:
        cell1.innerHTML = document.getElementById('BookTitle').value;
        cell2.innerHTML = document.getElementById('BookAuthor').value;
        cell3.innerHTML = document.getElementById('BookSeries').value;
        cell4.innerHTML = document.getElementById('BookSeriesNum').value;
        cell5.innerHTML = document.getElementById('BookDescription').value;

        document.getElementById("BookForm").reset();
      }
    </script>
    <script type="text/javascript">
    function downloadCSV(csv, filename) {
    var csvFile;
    var downloadLink;

    // CSV file
    csvFile = new Blob([csv], {type: "text/csv"});

    // Download link
    downloadLink = document.createElement("a");

    // File name
    downloadLink.download = filename;

    // Create a link to the file
    downloadLink.href = window.URL.createObjectURL(csvFile);

    // Hide download link
    downloadLink.style.display = "none";

    // Add the link to DOM
    document.body.appendChild(downloadLink);

    // Click download link
    downloadLink.click();
}
function exportTableToCSV(filename) {
    var csv = [];
    var rows = document.querySelectorAll("table tr");
    
    for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");
        
        for (var j = 0; j < cols.length; j++) 
            row.push(cols[j].innerText);
        
        csv.push(row.join(","));        
    }

    // Download CSV file
    downloadCSV(csv.join("\n"), filename);
}
</script>
  </body>
</html>
